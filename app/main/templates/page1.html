<ion-view title="Demo App" id="page1">
  <ion-content padding="true" class="has-header">
    <div class="spacer" style="width: 300px; height: 70px;"></div>
    <h1 id="demoApp-heading2" style="color:#1296F0;font-weight:600;text-align:center;">Welcome!</h1>
    <div id="demoApp-markdown1" style="text-align:center;" class="show-list-numbers-and-dots">
      <p style="color:#000000;">to RFNG Random Test App</p>
    </div>

    <a ng-click="demoWebSockets()" id="btn1" class="button button-positive  button-block">Demo WebSockets</a>
    <a ng-click="demoDBDataBinding()" id="btn2" class="button button-positive  button-block">Demo DB DataBinding</a>
    <a ng-click="demoBackgroundMode()" id="btn3" class="button button-positive  button-block">Demo BackgroundMode</a>
    
    <div class="spacer" style="width: 300px; height: 70px;"></div>
    <div style='text-align:center;'>
      <div ng-repeat="btn in btns" class="button">
          <button class={{btn.class}}></button><br/>{{btn.label}}
      </div>
    </div>

    <!--<button ng-repeat="btn in btns" class={{btn.class}} ng-click="popoverButtonAction(btn, comments)" ng-if="task.FormHooks == falseval"></button>-->


  </ion-content>
</ion-view>
